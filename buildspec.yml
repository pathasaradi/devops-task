version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 338034595180.dkr.ecr.us-west-2.amazonaws.com

  build:
    commands:
      - echo Build started
      - docker build -t bupa-stg-v2-php .

  post_build:
    commands:
      - echo Tagging image
      - docker tag bupa-stg-v2-php:latest 338034595180.dkr.ecr.us-west-2.amazonaws.com/bupa-stg-v2-php-ecr:latest
      - echo Pushing image to ECR
      - docker push 338034595180.dkr.ecr.us-west-2.amazonaws.com/bupa-stg-v2-php-ecr:latest
      - echo Creating imagedefinitions.json
      - printf '[{"name":"Bupa-stg-v2-php","imageUri":"338034595180.dkr.ecr.us-west-2.amazonaws.com/bupa-stg-v2-php-ecr:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
